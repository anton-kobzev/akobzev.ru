<div class="social">
    {%- if site.social_github -%}
        <a href="https://github.com/{{ site.social_github | escape }}" class="social__item social_github" target="_blank">
            <span class="social__name">GitHub</span><br>
            <span class="social__caption">{{ site.social_github }}</span>
        </a>
    {%- endif -%}
    {%- if site.social_codewars -%}
        <a href="https://www.codewars.com/users/{{ site.social_codewars | escape }}" class="social__item social_codewars" target="_blank">
            <span class="social__name">CodeWars</span><br>
            <span class="social__caption">JavaScript Competent</span>
        </a>
    {%- endif -%}
    {%- if site.email -%}
        <a href="mailto:{{ site.email | escape }}" class="social__item social_email" target="_blank">
            <span class="social__name">Эл. почта</span><br>
            <span class="social__caption">{{ site.email }}</span>
        </a>
    {%- endif -%}
</div>
